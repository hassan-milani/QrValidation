<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Image</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .full-screen-image {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="full-screen-image">
      <img src="mobile_image.png" alt="Full Screen Image" />
    </div>
  </body>
</html>
